<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Keranjang</h1>
        
        <div class="flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-2/3 bg-white rounded-lg shadow">
                <div class="p-4 border-b flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" id="selectAll" class="mr-2">
                        <span>Pilih Semua (13)</span>
                    </label>
                    <button id="deleteAll" class="text-green-500">Hapus</button>
                </div>
                
                <div id="cartItems">
                    <!-- Cart items will be inserted here -->
                </div>
            </div>
            
            <div class="w-full md:w-1/3">
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="font-bold mb-2">Ringkasan belanja</h2>
                    <div class="flex justify-between mb-4">
                        <span>Total</span>
                        <span id="totalPrice" class="font-bold"></span>
                    </div>
                    <button id="checkout" class="w-full bg-green-500 text-white py-2 rounded-lg">Beli (2)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
